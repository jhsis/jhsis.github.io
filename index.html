<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Scaramuccis</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Trump's Time remaining</h1>
        <p id="days" class="lead">1.5 scaramuccis</p>
        <hr class="my-2" />
      </div>
    </div>
    <script>
      daysLeft = new Date("January 20, 2021 12:00") - Date.now();
      saramucci = new Date("August 1, 2017") - new Date("July 20, 2017");
      muccis = daysLeft / saramucci;
      document.getElementById("days").innerHTML = muccis.toFixed(2) + " Saramuccis";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
  </body>
